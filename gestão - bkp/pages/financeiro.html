<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Financeiro</title>
</head>
<body>
    <div class="topo bg-dark d-flex">
        <span class="menu">
            <i class="fa-solid fa-bars"></i>
        </span>
    </div>
    <div class="content d-flex">
        <div class="sidebar">
            <div class="text-center pt-4">
                <a href="/"><img class="logo mb-3" src="/assets/img/logo.png" alt=""></a>
               <h6 class="mb-5">Allmeida
                Semijoias
               </h3>
            </div>
            <nav>
                <ul class="d-grid gap-2">
                    <li><a class="d-flex text-dark align-items-center d-block py-2" href="/pages/cadastrar_cliente.html">
                        <span class="px-2"><img class="image" src="/assets/img/user.png" alt=""></span>
                        <span class="desable">Cadastrar Cliente</span>
                    </a></li>
                    <li><a class="d-flex text-dark align-items-center d-block py-2" href="/pages/gerar_pedido.html">
                        <span class="px-2"><img class="image" src="/assets/img/order.png" alt=""></span>
                        <span class="desable">Gerar pedido</span>
                    </a></li>
                    <li><a class="d-flex text-dark align-items-center d-block py-2" href="/pages/consultar_pedidos.html">
                        <span class="px-2"><img class="image" src="/assets/img/consult_order.png" alt=""></span>
                        <span class="desable">Pedidos</span>
                    </a></li>
                    <li><a class="d-flex text-dark align-items-center d-block py-2" href="/pages/cadastrar_produtos.html">
                        <span class="px-2"><img class="image" src="/assets/img/add_product.png" alt=""></span>
                        <span class="desable">Cadastrar produto</span>
                    </a></li>
                    <li><a class="d-flex  text-dark align-items-center d-block py-2" href="/pages/estoque.html">
                        <span class="px-2"><img class="image" src="/assets/img/stock.png" alt=""></span>
                        <span class="desable">Estoque</span>
                    </a></li>
                    <li><a class="d-flex text-dark align-items-center d-block py-2 active" href="/pages/financeiro.html">
                        <span class="px-2"><img class="image" src="/assets/img/finance.png" alt=""></span>
                        <span class="desable">Financeiro</span>
                    </a></li>
                    
                </ul>
            </nav>
            
        </div>
        <div>
            <main class="w-50 ps-5">
                <form class="row pt-3 g-2">
                    <div class="col-md-5 d-flex">
                        <input class="form-control" type="search" placeholder="Nome do cliente">
                    </div>
                    <div class="col-md-2 form-check d-flex gap-2 align-items-center justify-content-center">
                        <input class="form-check-input" type="checkbox" id="check">
                        <label class="form-check-labe" for="check">Todos</label>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option value="">Mês</option>
                            <option value="janeiro">Janeiro</option>
                            <option value="fevereiro">Fevereiro</option>
                            <option value="marco">Março</option>
                            <option value="abril">Abril</option>
                            <option value="maio">Maio</option>
                            <option value="junho">Junho</option>
                            <option value="Julho">Julho</option>
                            <option value="agosto">Agosto</option>
                            <option value="setembro">Setembro</option>
                            <option value="outubro">Outubro</option>
                            <option value="novembro">Novembro</option>
                            <option value="dezembro">Dezembro</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-primary" type="submit">Consultar</button>
                    </div>
                </form>

            </main>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/33821a96d7.js" crossorigin="anonymous"></script>
    <script src="/assets/js/main.js"></script>
   
</body>
</html>
