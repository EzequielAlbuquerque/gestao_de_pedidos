<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Cadastrar cliente</title>
  </head>
  <body>

    <div class="container-client w-50 ps-5 pt-5">
      <div
        id="msgError"
        class="alert alert-danger w-50 m-auto mb-4"
        role="alert"
        style="opacity: 0"
      >
        <i class="fa-solid fa-circle-exclamation"></i>
        <div class="d-inline ms-2">
          <strong>ERRO AO CADASTRAR!!</strong> Verifique os campos preenchidos.
        </div>
      </div>

      <div
        id="msgSuccsess"
        class="alert alert-success w-50 m-auto mb-4"
        role="alert"
        style="opacity: 0"
      >
        <i class="fa-solid fa-circle-check"></i>
        <div class="d-inline ms-2">
          <strong>SUCESSO!!</strong> Cliente cadastrado com sucesso.
        </div>
      </div>

      <h1 class="display-3 mb-5 pb-2">Cadastrar Cliente</h1>

      <form class="row g-3">
        <div class="col-md-7">
          <label class="form-label" for="cliente">Cliente:</label>
          <input id="cliente" class="form-control" type="text" />
        </div>
        <div class="col-md-4">
          <label class="form-label" for="fone">Contato:</label>
          <input id="fone" class="form-control" type="text" />
        </div>
        <div class="col-md-4">
          <label class="form-label" for="endereco">Endere√ßo:</label>
          <input id="endereco" class="form-control" type="text" />
        </div>
        <div class="col-md-2">
          <label class="form-label" for="numero">Numero:</label>
          <input id="numero" class="form-control" type="text" />
        </div>
        <div class="col-md-2">
          <label class="form-label" for="complemento">Complemento:</label>
          <input id="complemento" class="form-control" type="text" />
        </div>
        <div class="col-md-3">
          <label class="form-label" for="cep">Cep:</label>
          <input id="cep" class="form-control" type="text" />
          <div class="textCep text-danger"></div>
        </div>
        <div>
          <button id="btn" class="btn btn-success" type="submit">
            Cadastrar
          </button>
        </div>
      </form>
    </div>
    
  </body>
</html>
