<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Consultar pedidos</title>
  </head>
  <body id="container">
    <div class="w-75 pt-3 ms-5">
    <div id="contentForm">
      <form class="row pt-3 g-2">
        <div class="col-md-3">
          <input id="nomeCliente"
            class="form-control"
            type="search"
            placeholder="Nome do cliente" 
          />
          <span id="pesquisaCliente" class="text-danger"></span>
        </div>
        <div class="col-md-2">
          <button id="pedidoCliente" type="button" class="btn btn-primary">Consultar</button>
        </div>
        <div class="col-md-2">
          <button id="todosPedidos" type="submit" class="btn btn-primary">
            Todos os pedidos
          </button>
        </div>  
      </form>
    </div>
      
      <div id="pedidos"></div>
    </div>
  </body>
</html>
