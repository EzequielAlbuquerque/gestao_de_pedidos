<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cadastrar produto</title>
  </head>
  <body>
    <div class="w-75 pt-3 ms-5">
      <div
      id="msgError"
      class="alert alert-danger w-50 m-auto mb-4 d-flex align-items-center"
      role="alert"
      style="opacity: 0"
    >
      <i class="fa-solid fa-circle-exclamation"></i>
      <div class="d-inline ms-2">
        <strong>ERRO!!</strong> Há campos a serem preenchidos.
      </div>
    </div>

    <div
      id="msgSuccsess"
      class="alert alert-success w-50 m-auto mb-4 d-flex align-items-center"
      role="alert"
      style="opacity: 0"
    >
      <i class="fa-solid fa-circle-check"></i>
      <div class="d-inline ms-2">
        <strong>SUCESSO!!</strong> Produto foi cadastrado.
      </div>
    </div>


      <h1 class="display-3 mb-5 pb-2">Cadastrar Produtos</h1>
      <form class="row g-2">
        <div class="col-md-2">
          <label for="cod">Cod:</label>
          <input class="form-control" type="text" id="cod" />
        </div>
        <div class="col-md-5">
          <label for="descricao">Descrição:</label>
          <input  class="form-control" type="text" id="descricao" />
        </div>
        <div class="col-md-1">
          <label for="qtd">Qtd:</label>
          <input class="form-control" type="text" id="qtd" />
        </div>
        <div class="col-md-2">
          <label for="custo">Valor do custo:</label>
          <input class="form-control" type="text" id="custo" />
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button id="btnCadastrar" class="btn btn-success" type="submit">Cadastrar</button>
        </div>
      </form>
    </div>
  </body>
</html>
