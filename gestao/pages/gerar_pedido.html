<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerar pedido</title>
  </head>
  <body id="container">
    <div
      id="msgErrorPedido"
      class="alert alert-danger m-auto mb-4 d-flex align-items-center"
      role="alert"
      style="opacity: 0"
    >
      <i class="fa-solid fa-circle-exclamation"></i>
      <div class="d-inline ms-2">
        <strong>ERRO!! </strong>Há campos a serem preenchidos.
      </div>
    </div>
    <div
      id="msgSuccsessGPedido"
      class="alert alert-success w-50 m-auto mb-4"
      role="alert"
      style="opacity: 0"
    >
      <i class="fa-solid fa-circle-check"></i>
      <div class="d-inline ms-2">
        <strong>SUCESSO!!</strong> Pedido cadastrado.
      </div>
    </div>
    <div class="w-75 pt-3 ms-5">
      <form class="row g-2">
        <div class="col-md-3 opc">
          <input
            id="Cliente"
            class="form-control"
            type="search"
            placeholder="Nome do cliente"
          />
          <span class="text-danger" id="infoCadastro"></span>
        </div>
        <div class="col-md-8 mb-5 opc">
          <button
            id="pesquisar-cliente"
            class="btn btn-primary btns"
            type="submit"
          >
            Pesquisar
          </button>
        </div>
        <div class="col-md-2 mt-5">
          <label class="form-label">Data:</label>
          <input id="data" class="form-control mb-3" type="text" readonly />
        </div>
        <div class="col-md-6 mt-5">
          <label class="form-label">Cliente:</label>
          <input id="PedidoCliente" class="form-control" type="text" readonly />
        </div>
        <div class="col-md-4 mt-5">
          <label class="form-label">Nª pedido:</label>
          <input id="nPedido" class="form-control" type="text" readonly />
        </div>
        <div class="col-md-2 position-relative">
          <label class="form-label" for="cod">Cod:</label>
          <input id="cod" class="form-control mb-3" type="text" />
        </div>
        <div class="col-md-2 d-flex align-items-end mb-3">
          <button
            id="consultarProduto"
            class="btn btn-primary align-text-bottom btns"
            type="button"
          >
            Consultar
          </button>
        </div>
        <div class="col-md-8 position-relative">
          <label class="form-label">Descrição:</label>
          <input id="descricao" class="form-control" type="text" readonly />
          <span id="textCod" class="text-danger position-absolute"></span>
        </div>
        <div class="col-md-1">
          <label class="form-label" for="qtd">Qtd:</label>
          <input id="qtd" class="form-control" type="text" />
          <span id="textQtd" class="text-danger"></span>
        </div>
        <div class="col-md-2">
          <label class="form-label" for="valor">Valor und:</label>
          <input id="valor" class="form-control" type="text" />
        </div>
        <div class="col-md-2">
          <label class="form-label" for="total">Total:</label>
          <input id="total" class="form-control" type="text" readonly />
        </div>
        <div class="col-md-4 d-flex align-items-end me-2">
          <button
            id="addProduto"
            class="btn btn-primary align-text-bottom btns"
            type="button"
          >
            Adicionar produto
          </button>
        </div>
        <div class="col-md-2 d-flex align-items-end justify-content-end">
          <button
            id="btnPedido"
            type="button"
            class="btn btn-success mt-4 btns"
          >
            Gerar pedido
          </button>
        </div>
      </form>
      <div id="contentTable" style="display: none" class="mt-4 border">
        <div
          class="d-flex justify-content-between px-2 border-bottom p-2 bg-light fw-bold"
        >
          <span id="clientePedido"></span>
          <span id="dataPedido"></span>
          <span id="numeroPedido"></span>
        </div>
        <table class="table table-bordered mb-0 bg-info text-center">
          <thead class="bg-dark text-light fw-bold">
            <tr>
              <th>#</th>
              <th>Cod:</th>
              <th>Descrição</th>
              <th>Qtd:</th>
              <th>Valor unid:</th>
              <th>Total:</th>
              <th>#</th>
            </tr>
          </thead>
          <tbody id="bTable"></tbody>
        </table>
        <div
          id="Ttotal"
          class="d-flex justify-content-center fw-bold h5 mb-0 py-3"
        ></div>
      </div>

      <div id="modalContent" class="hide">
        <div id="modal" class="hide">
          <div id="modalTitulo">
            <h3>Confirmação de pedido</h3>
          </div>
          <div id="modalBody">
            <p>Deseja confirmar esse pedido ?</p>
          </div>
          <div id="btnModal">
            <button
              id="btnFechar"
              class="btn btn-outline-success"
              type="button"
            >
              Voltar
            </button>
            <button id="confirmarPedido" class="btn btn-success" type="button">
              Confirmar
            </button>
          </div>
        </div>
      </div>

      <div id="modalContent2" class="hide">
        <div id="modal2" class="hide">
          <div id="modalTitulo2">
            <h3>PEDIDO GERADO COM SUCESSO!!</h3>
          </div>
          <div id="modalBody2">
            <p>Deseja realizar um novo pedido ?</p>
          </div>
          <div id="btnModal2">
            <button id="btnNao" class="btn btn-success" type="button">
              Não
            </button>
            <button id="btnSim" class="btn btn-success" type="button">
              Sim
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
